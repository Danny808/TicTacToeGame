<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <main>
        <h1 class="header">TicTacToe</h1>
        <span class = 'announcement'></span>
        <div class="grid-cont">
        <div class="grid-item" data-index="0"><span></span></div>
        <div class="grid-item" data-index="1"><span></span></div>
        <div class="grid-item" data-index="2"><span></span></div>
        <div class="grid-item" data-index="3"><span></span></div>
        <div class="grid-item" data-index="4"><span></span></div>
        <div class="grid-item" data-index="5"><span></span></div>
        <div class="grid-item" data-index="6"><span></span></div>
        <div class="grid-item" data-index="7"><span></span></div>
        <div class="grid-item" data-index="8"><span></span></div>
    </div>
    <button>PLAY AGAIN</button>
    </main>
    <script src='app.js'></script>
</body>
</html>
